<!DOCTYPE html>

<html>
    <head>
        <title>Crazy Sentence Menu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link type="text/css" rel="stylesheet" href="smallCss.css">
    </head>
    <body>

        <div class="title">
            <h1>Please choose a game:</h1>
        </div>

        <!-- Form for the random game -->
        <div class="game">
            <form action="RandomSentence" method="post">
                <input type="submit" value="Random Sentence">
            </form>
        </div>

        <!-- Form for the custom game -->
        <div class="game">
            <form action="CustomChoices" method="post">
                <input type="submit" value="Custom Sentence">
            </form>
        </div>
        
    </body>
</html>
